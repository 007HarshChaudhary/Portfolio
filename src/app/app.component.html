<mat-drawer-container class="example-container" autosize>
  
  <mat-drawer #drawer class="sidenav" mode="over">
    <a mat-button class="menuItem" (click)="navigateToComponent(drawer, 'home')">
      Home
    </a>
    <a mat-button class="menuItem" (click)="navigateToComponent(drawer, 'about')">
      About me
    </a>
    <a mat-button class="menuItem" (click)="navigateToComponent(drawer, 'projects')">
      Projects
    </a>
    <a mat-button class="menuItem" (click)="navigateToComponent(drawer, 'skills')">
      Skills
    </a>
    <a mat-button class="menuItem" (click)="navigateToComponent(drawer, 'contact')">
      Contact
    </a>
    <a mat-button class="menuItem" (click)="downloadPDF()">
      Resume
    </a>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
    <button (click)="drawer.toggle()" mat-icon-button style="position: fixed; top: 5px; left: 5px; color:white;" #tooltip="matTooltip" matTooltip="Menu">
      <mat-icon style="font-size: 35px">menu</mat-icon>
    </button>
    <a mat-icon-button style="position: fixed; top: 5px; right: 18px; color:white;" routerLink="/home" #tooltip="matTooltip" matTooltip="Go to home">
      <mat-icon style="font-size: 35px">home</mat-icon>
    </a>
    <a mat-icon-button style="position: fixed; bottom: 15px; left: 5px; color:white;" (click)="downloadPDF()" #tooltip="matTooltip" matTooltip="Download resume">
      <mat-icon style="font-size: 35px">cloud_download</mat-icon>
    </a>
  </div>

</mat-drawer-container>
